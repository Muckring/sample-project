<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using HTML forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/crudader.webp">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="links.html" target="_blank">Links</a></li>
                <li><a href="images.html" target="_blank">Images</a></li>
                <li><a href="semantics.html" target="_blank">Semantics</a></li>
            </ul>
        </nav>
    </header>

    

    <main>

        <article>

            <form action="">

                <legend>Personal Info</legend>

                <fieldset>
                
                <div>
                    <label for="fname" name="fname">First Name</label> <br>
                    <input type="text" id="fname" placeholder="Enter your name"> <br>
                </div>

                <div>
                    <label for="lname" name="lname">Last Name</label><br>
                    <input type="text" id="lname" placeholder="Enter Your Last Name">
                </div>

                <div>
                    <label for="age" name="age">Age</label><br>
                    <input type="text" id="age" placeholder="Enter your age">
                </div>

            </fieldset>

            <button type="submit">Submit</button>
            
            <button type="reset">Reset</button>
                
            </form>
        </article>

        

    </main>

    <footer>

        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="links.html" target="_blank">Links</a></li>
                <li><a href="images.html" target="_blank">Images</a></li>
                <li><a href="semantics.html" target="_blank">Semantics</a></li>
            </ul>
        </nav>

    </footer>
    
</body>
</html>
