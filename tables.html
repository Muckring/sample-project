<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="links.html" target="_blank">Links</a></li>
                <li><a href="images.html" target="_blank">Images</a></li>
                <li><a href="semantics.html" target="_blank">Semantics</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <table>
            <caption>My Daily Routine</caption>
            <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
            </tr>
            </thead>

            <tbody>

            <tr>
                <td>Morning</td>
                <td>Wake Up</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Work</td>
            </tr>

            <tr>
                <td>Night</td>
                <td>Sleep</td>
            </tr>

            </tbody>

            <tfoot>
                <tr colspan="2">
                    <td>Free TIme</td>
                </tr>
            </tfoot>
            
        </table>

    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="links.html" target="_blank">Links</a></li>
                <li><a href="images.html" target="_blank">Images</a></li>
                <li><a href="semantics.html" target="_blank">Semantics</a></li>
            </ul>
        </nav>

    </footer>
    
</body>
</html>
